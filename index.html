<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega final JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- ENTREGA FINAL JAVASCRIPT -->
    <div class="register">
        <h3>¡Bienvenido a Tienda Coder!</h3>
        <h4>¿Querés enterarte de las mejores promociones?</h4>
        <p>Dejanos tu nombre y correo electrónico para recibir las ofertas de la semana</p>
        <form id="newsletter">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Suscribirse" class="enviar">
        </form>
    </div>
    <div class="title">
        <h2>CATÁLOGO DE PRODUCTOS</h2>
    </div>
    <div id="store">
        <!-- Espacio para pintar el HTML con los elementos del catalogo -->
    </div>

    <div class="title2">
        <h2>CARRITO DE COMPRAS</h2>
    </div>
    <div id="cart">
        <!-- Espacio para pintar el HTML con los elementos del carrito -->
    </div>
    <div class="botones" >
        <button class="vaciar">VACIAR CARRITO</button>
        <button class="comprar">FINALIZAR COMPRA</button>
    </div>


    <script src="./app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
</body>
</html>
